<div *ngIf="!authService.isAuthenticated(); else elseBlock" class="container auth-container">
  <div class="col-9 col-sm-8 col-md-6 col-lg-5 col-xl-4">
    <div class="card card-custom">
      <div class="card-body p-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="row">
            <div class="col-12 text-center">
              <img ngSrc="{{imgSrc}}" class="img-fluid" height="150" width="270" alt="Pro Plus Logo" priority>
            </div>
            <div class="col-12 mt-4">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" type="text" id="username" ngModel name="username" #username="ngModel" required>
              <div *ngIf="username.invalid && username.touched">
                <h6 class="mt-2 alert-color small">Username can't be empty!</h6>
              </div>
            </div>
            <div class="col-12 mt-2">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" id="password" ngModel name="password" #password="ngModel" required>
              <div *ngIf="password.invalid && password.touched">
                <h6 class="mt-2 alert-color small">Password can't be empty!</h6>
              </div>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <button class="col-auto btn btn-success" type="submit" [disabled]="loginForm.form.invalid">Login</button>
          </div>
        </form>
        <div class="row mt-3 justify-content-center">
          <a class="col-auto" routerLink="/register">
            <h6 class="text-center text-wrap text-break">Don't have an account? Register here.</h6>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <div class="container auth-container" style="height: 50vh">
    <h1 class="col-8 custom-text text-center text-wrap text-break">
      Hi {{username}}! Welcome back to Pro Plus application <span class=bi-emoji-grin-fill style="color: yellow"></span>
    </h1>
  </div>
</ng-template>
